<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <meta name="description" content="Checkout" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: radial-gradient(circle at top left, rgba(208, 164, 255, 0.45), transparent 55%), radial-gradient(circle at bottom right, rgba(255, 178, 216, 0.4), transparent 55%), linear-gradient(135deg, #1f1644 0%, #0b1120 100%);
        padding: clamp(1.5rem, 4vw, 3rem) 1.25rem;
        color: #ffffff;
      }
      .checkout-shell {
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
      }
      .checkout-card {
        background: linear-gradient(135deg, #E0B0FF 0%, #B678F5 100%);
        border-radius: 1.75rem;
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.35);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(16px);
      }
      .checkout-header {
        padding: clamp(1.5rem, 3vw, 2.5rem);
        border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }
      .checkout-back {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        font-size: 0.8rem;
        font-weight: 600;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.85);
      }
      .checkout-back svg {
        width: 1.1rem;
        height: 1.1rem;
      }
      .checkout-title {
        font-family: inherit;
        font-size: clamp(1.5rem, 4vw, 2.25rem);
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        margin: 0;
      }
      .checkout-subtitle {
        font-size: 1rem;
        max-width: 48ch;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.84);
      }
      .checkout-content {
        padding: clamp(1.5rem, 3vw, 2.5rem);
        display: grid;
        gap: clamp(1.75rem, 3vw, 2.5rem);
      }
      @media (min-width: 860px) {
        .checkout-content {
          grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
        }
      }
      .checkout-items {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .checkout-empty {
        border: 1px dashed rgba(255, 255, 255, 0.3);
        border-radius: 1.25rem;
        padding: 2.5rem 1.5rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.85);
        background: rgba(255, 255, 255, 0.08);
      }
      .cart-item {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 0.75rem;
        padding: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.18);
      }
      .cart-item-main {
        display: flex;
        gap: 0.85rem;
        align-items: flex-start;
        flex: 1 1 auto;
      }
      .cart-item-preview {
        width: 3.1rem;
        height: 3.1rem;
        border-radius: 0.9rem;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        flex-shrink: 0;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.28), 0 6px 16px rgba(15, 23, 42, 0.25);
      }
      .cart-item-info {
        display: flex;
        flex-direction: column;
        gap: 0.45rem;
      }
      .cart-item-name {
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #ffffff;
      }
      .checkout-item-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: baseline;
      }
      .checkout-item-quantity {
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.82);
      }
      .checkout-item-quantity span {
        font-weight: 700;
        letter-spacing: 0;
        color: #ffffff;
      }
      .checkout-item-price {
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: #ffffff;
      }
      .checkout-line-total {
        font-size: 0.9rem;
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: #ffffff;
        align-self: center;
      }
      .checkout-summary {
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1.5rem;
        padding: clamp(1.5rem, 2.5vw, 2rem);
        box-shadow: 0 12px 28px rgba(15, 23, 42, 0.22);
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }
      .summary-rows {
        display: flex;
        flex-direction: column;
        gap: 0.85rem;
      }
      .summary-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-weight: 600;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.9);
      }
      .summary-divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.25);
        margin: 0.25rem 0 0.5rem;
      }
      .summary-total {
        font-size: 1.1rem;
        letter-spacing: 0.18em;
        color: #ffffff;
      }
      .summary-count {
        font-size: 0.78rem;
        font-weight: 600;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.8);
      }
      .checkout-btn {
        border: none;
        border-radius: 999px;
        height: 2.75rem;
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        color: #fff;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 160ms ease, box-shadow 160ms ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }
      .checkout-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(168, 85, 247, 0.25);
      }
      .checkout-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }
    </style>
  </head>
  <body>
    <div class="checkout-shell">
      <main class="checkout-card" aria-labelledby="checkout-heading">
        <header class="checkout-header">
          <a class="checkout-back" href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 18l-6-6 6-6" />
            </svg>
            Continue Shopping
          </a>
          <div>
            <h1 id="checkout-heading" class="checkout-title">Checkout</h1>
            <p class="checkout-subtitle">Review your selections from the mini cart and complete your order when you are ready.</p>
          </div>
        </header>
        <div class="checkout-content">
          <section class="checkout-items" data-checkout-items aria-live="polite"></section>
          <aside class="checkout-summary" aria-label="Order summary">
            <div class="summary-rows">
              <div class="summary-row">
                <span>Subtotal</span>
                <span data-checkout-subtotal>$0.00</span>
              </div>
              <div class="summary-row">
                <span>Shipping</span>
                <span data-checkout-shipping></span>
              </div>
              <div class="summary-divider"></div>
              <div class="summary-row summary-total">
                <span>Total</span>
                <span data-checkout-total>$0.00</span>
              </div>
            </div>
            <p class="summary-count" data-checkout-count>0 items</p>
            <button type="button" class="checkout-btn" data-checkout-action disabled>Cart is empty</button>
          </aside>
        </div>
      </main>
    </div>
    <script>
      (() => {
        const CART_STORAGE_KEY = 'ldc:cart';
        const fallbackPreview = 'background: linear-gradient(135deg, #d8b4fe 0%, #a855f7 100%);';

        const storage = (() => {
          try {
            const probeKey = '__ldc_checkout_probe__';
            localStorage.setItem(probeKey, '1');
            localStorage.removeItem(probeKey);
            return localStorage;
          } catch (error) {
            console.warn('Checkout: localStorage is unavailable.', error);
            return null;
          }
        })();

        const formatCurrency = value => new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD'
        }).format(value ?? 0);

        const escapeHtml = value => String(value ?? '').replace(/[&<>"']/g, char => {
          const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
          };
          return map[char] || char;
        });

        const loadCartState = () => {
          if (!storage) return { items: [] };
          const raw = storage.getItem(CART_STORAGE_KEY);
          if (!raw) return { items: [] };
          try {
            const parsed = JSON.parse(raw);
            if (parsed && Array.isArray(parsed.items)) {
              return {
                items: parsed.items
                  .map(item => ({
                    id: String(item.id ?? ''),
                    name: String(item.name ?? 'Item'),
                    price: Number(item.price ?? 0) || 0,
                    quantity: Math.max(1, Number(item.quantity ?? 1) || 1),
                    previewStyle: typeof item.previewStyle === 'string' ? item.previewStyle.trim() : ''
                  }))
                  .filter(item => item.id && item.quantity > 0)
              };
            }
          } catch (error) {
            console.warn('Checkout: unable to parse cart payload.', error);
          }
          return { items: [] };
        };

        const itemsContainer = document.querySelector('[data-checkout-items]');
        const subtotalEl = document.querySelector('[data-checkout-subtotal]');
        const totalEl = document.querySelector('[data-checkout-total]');
        const countEl = document.querySelector('[data-checkout-count]');
        const actionBtn = document.querySelector('[data-checkout-action]');

        const cartState = loadCartState();

        const renderCheckout = () => {
          if (!itemsContainer) return;

          if (!cartState.items.length) {
            itemsContainer.innerHTML = '<div class="checkout-empty">Your cart is empty. Continue shopping to add products before checking out.</div>';
            if (subtotalEl) subtotalEl.textContent = formatCurrency(0);
            if (totalEl) totalEl.textContent = formatCurrency(0);
            if (countEl) countEl.textContent = '0 items';
            if (actionBtn) {
              actionBtn.setAttribute('disabled', 'true');
              actionBtn.textContent = 'Cart is empty';
            }
            return;
          }

          const itemsMarkup = cartState.items.map(item => {
            const previewStyle = item.previewStyle && item.previewStyle.trim() ? item.previewStyle : fallbackPreview;
            const safePreview = previewStyle.replace(/"/g, '&quot;');
            const lineTotal = item.price * item.quantity;
            return `
            <article class="cart-item" data-checkout-item="${escapeHtml(item.id)}">
              <div class="cart-item-main">
                <div class="cart-item-preview" style="${safePreview}"></div>
                <div class="cart-item-info">
                  <div class="cart-item-name">${escapeHtml(item.name)}</div>
                  <div class="checkout-item-meta">
                    <span class="checkout-item-quantity">Quantity <span>${item.quantity}</span></span>
                    <span class="checkout-item-price">${formatCurrency(item.price)}</span>
                  </div>
                </div>
              </div>
              <div class="checkout-line-total">${formatCurrency(lineTotal)}</div>
            </article>`;
          }).join('');

          itemsContainer.innerHTML = itemsMarkup;

          const subtotal = cartState.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
          const itemCount = cartState.items.reduce((sum, item) => sum + item.quantity, 0);

          if (subtotalEl) subtotalEl.textContent = formatCurrency(subtotal);
          if (totalEl) totalEl.textContent = formatCurrency(subtotal);
          if (countEl) countEl.textContent = `${itemCount} ${itemCount === 1 ? 'item' : 'items'}`;
          if (actionBtn) {
            actionBtn.removeAttribute('disabled');
            actionBtn.textContent = 'Place Order';
            actionBtn.addEventListener('click', () => {
              alert("Checkout flow is a visual demo. Reach out to Lovett's Designs & Crafts to place your order.");
            }, { once: true });
          }
        };

        renderCheckout();
      })();
    </script>
  </body>
</html>
