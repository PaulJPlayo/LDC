<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <meta name="description" content="Checkout" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: radial-gradient(circle at top left, rgba(208, 164, 255, 0.45), transparent 55%), radial-gradient(circle at bottom right, rgba(255, 178, 216, 0.4), transparent 55%), linear-gradient(135deg, #1f1644 0%, #0b1120 100%);
        padding: clamp(1.5rem, 4vw, 3rem) 1.25rem;
        color: #ffffff;
      }
      .checkout-shell {
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
      }
      .checkout-card {
        background: linear-gradient(135deg, #E0B0FF 0%, #B678F5 100%);
        border-radius: 1.75rem;
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.35);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(16px);
      }
      .checkout-header {
        padding: clamp(1.5rem, 3vw, 2.5rem);
        border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }
      .checkout-back {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        font-size: 0.8rem;
        font-weight: 600;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.85);
      }
      .checkout-back svg {
        width: 1.1rem;
        height: 1.1rem;
      }
      .checkout-title {
        font-family: inherit;
        font-size: clamp(1.5rem, 4vw, 2.25rem);
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        margin: 0;
      }
      .checkout-subtitle {
        font-size: 1rem;
        max-width: 48ch;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.84);
      }
      .checkout-content {
        padding: clamp(1.5rem, 3vw, 2.5rem);
        display: grid;
        gap: clamp(1.75rem, 3vw, 2.5rem);
      }
      @media (min-width: 860px) {
        .checkout-content {
          grid-template-columns: minmax(0, 1fr) minmax(0, 2fr);
        }
        .checkout-summary {
          order: 1;
        }
        .checkout-items {
          order: 2;
        }
      }
      .checkout-items {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .checkout-remove {
        position: absolute;
        top: 0.6rem;
        right: 0.6rem;
        border: none;
        background: rgba(255,255,255,0.2);
        color: #fff;
        width: 1.75rem;
        height: 1.75rem;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: 700;
        line-height: 1;
        box-shadow: 0 8px 16px rgba(15, 23, 42, 0.25);
        transition: transform 140ms ease, background 140ms ease, box-shadow 140ms ease;
      }
      .checkout-remove:hover,
      .checkout-remove:focus-visible {
        background: rgba(255,255,255,0.35);
        transform: translateY(-1px);
      }
      .checkout-empty {
        border: 1px dashed rgba(255, 255, 255, 0.3);
        border-radius: 1.25rem;
        padding: 2.5rem 1.5rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.85);
        background: rgba(255, 255, 255, 0.08);
      }
      .cart-item {
        position: relative;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 0.75rem;
        padding: 1rem 2.75rem 1rem 1rem;
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.18);
      }
      .cart-item-main {
        display: flex;
        gap: 0.85rem;
        align-items: flex-start;
        flex: 1 1 auto;
      }
      .cart-item-preview {
        width: 3.1rem;
        height: 3.1rem;
        border-radius: 0.9rem;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        flex-shrink: 0;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.28), 0 6px 16px rgba(15, 23, 42, 0.25);
      }
      .cart-item-info {
        display: flex;
        flex-direction: column;
        gap: 0.45rem;
      }
      .cart-item-name {
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #ffffff;
      }
      .checkout-item-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: baseline;
      }
      .checkout-item-quantity {
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.82);
      }
      .checkout-item-quantity span {
        font-weight: 700;
        letter-spacing: 0;
        color: #ffffff;
      }
      .checkout-item-options {
        list-style: none;
        padding: 0;
        margin: 0.25rem 0 0;
        display: flex;
        flex-direction: column;
        gap: 0.1rem;
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
      }
      .checkout-item-color {
        display: flex;
        align-items: center;
        gap: 0.45rem;
        margin-top: 0.25rem;
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
      }
      .checkout-item-swatch {
        width: 1rem;
        height: 1rem;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(15, 23, 42, 0.25);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.6);
        line-height: 1;
        font-size: 0.65rem;
        font-weight: 700;
        text-transform: uppercase;
      }
      .checkout-item-swatch.is-text {
        font-size: 0.55rem;
      }
      .checkout-item-options .label,
      .checkout-item-notes .label {
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        margin-right: 0.35rem;
      }
      .checkout-item-notes {
        margin-top: 0.35rem;
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
      }
      .checkout-item-price {
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: #ffffff;
      }
      .checkout-line-total {
        font-size: 0.9rem;
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: #ffffff;
        align-self: center;
      }
      .checkout-summary {
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1.5rem;
        padding: clamp(1.5rem, 2.5vw, 2rem);
        box-shadow: 0 12px 28px rgba(15, 23, 42, 0.22);
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }
      .summary-rows {
        display: flex;
        flex-direction: column;
        gap: 0.85rem;
      }
      .summary-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-weight: 600;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.9);
      }
      .summary-divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.25);
        margin: 0.25rem 0 0.5rem;
      }
      .summary-total {
        font-size: 1.1rem;
        letter-spacing: 0.18em;
        color: #ffffff;
      }
      .summary-count {
        font-size: 0.78rem;
        font-weight: 600;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.8);
      }
      .checkout-btn {
        border: none;
        border-radius: 999px;
        height: 2.75rem;
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        color: #fff;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 160ms ease, box-shadow 160ms ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }
      .checkout-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(168, 85, 247, 0.25);
      }
      .checkout-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }
      .checkout-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-bottom: 1.75rem;
      }
      .checkout-section {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .checkout-section-title {
        margin: 0;
        font-size: 0.85rem;
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.82);
      }
      .checkout-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 0.85rem;
      }
      .checkout-field {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }
      .checkout-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: rgba(255, 255, 255, 0.7);
      }
      .checkout-input,
      .checkout-select {
        height: 2.5rem;
        border-radius: 0.85rem;
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: rgba(15, 23, 42, 0.2);
        color: #fff;
        padding: 0 0.9rem;
        font-size: 0.9rem;
        outline: none;
      }
      .checkout-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
      .checkout-input:focus,
      .checkout-select:focus {
        border-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.15);
      }
      .checkout-options {
        display: flex;
        flex-direction: column;
        gap: 0.65rem;
      }
      .checkout-option {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        padding: 0.65rem 0.85rem;
        border-radius: 0.9rem;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: rgba(15, 23, 42, 0.15);
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.9);
        transition: background 150ms ease, border-color 150ms ease, color 150ms ease, box-shadow 150ms ease;
        cursor: pointer;
      }
      .checkout-option.is-selected {
        background: rgba(255, 255, 255, 0.92);
        border-color: rgba(255, 255, 255, 0.9);
        color: #1f1644;
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.22);
      }
      .checkout-option.is-selected .option-label,
      .checkout-option.is-selected .option-amount {
        color: #1f1644;
      }
      .checkout-option input {
        position: absolute;
        opacity: 0;
        width: 1px;
        height: 1px;
        margin: 0;
        pointer-events: none;
      }
      .checkout-manual-note {
        margin-top: 0.75rem;
        padding: 0.85rem 1rem;
        border-radius: 0.9rem;
        background: rgba(255, 255, 255, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.35);
        color: rgba(255, 255, 255, 0.92);
        font-size: 0.9rem;
        line-height: 1.5;
      }
      .checkout-option .option-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        letter-spacing: 0.04em;
      }
      .checkout-option .option-amount {
        font-weight: 700;
        letter-spacing: 0.08em;
      }
      .checkout-message {
        margin-top: 0.8rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.85);
        min-height: 1.2rem;
      }
      .checkout-message[data-tone='error'] {
        color: #fecaca;
      }
      .checkout-message[data-tone='success'] {
        color: #bbf7d0;
      }
    </style>
  </head>

    <script src="commerce.js"></script>
    <script>
      (() => {
        const runMedusaCheckout = commerce => {
          const itemsContainer = document.querySelector('[data-checkout-items]');
          const subtotalEl = document.querySelector('[data-checkout-subtotal]');
          const shippingEl = document.querySelector('[data-checkout-shipping]');
          const totalEl = document.querySelector('[data-checkout-total]');
          const countEl = document.querySelector('[data-checkout-count]');
          const actionBtn = document.querySelector('[data-checkout-action]');
          const messageEl = document.querySelector('[data-checkout-message]');
          const shippingOptionsEl = document.querySelector('[data-checkout-shipping-options]');
          const paymentOptionsEl = document.querySelector('[data-checkout-payment-options]');
          const manualNoteEl = document.querySelector('[data-checkout-manual-note]');

          const emailInput = document.querySelector('[data-checkout-email]');
          const phoneInput = document.querySelector('[data-checkout-phone]');
          const firstNameInput = document.querySelector('[data-checkout-first-name]');
          const lastNameInput = document.querySelector('[data-checkout-last-name]');
          const address1Input = document.querySelector('[data-checkout-address1]');
          const address2Input = document.querySelector('[data-checkout-address2]');
          const cityInput = document.querySelector('[data-checkout-city]');
          const stateInput = document.querySelector('[data-checkout-state]');
          const postalInput = document.querySelector('[data-checkout-postal]');
          const countrySelect = document.querySelector('[data-checkout-country]');

          const fallbackPreview = 'background: linear-gradient(135deg, #d8b4fe 0%, #a855f7 100%);';
          const state = {
            cart: null,
            shippingOptions: [],
            paymentProviders: [],
            selectedShippingOption: null,
            selectedPaymentProvider: null,
            pending: false
          };
          const shippingDebugEnabled = (() => {
            try {
              const params = new URLSearchParams(window.location.search || '');
              if (params.get('ldc_debug_shipping') === '1') return true;
            } catch {}
            try {
              return window.localStorage && window.localStorage.getItem('LDC_DEBUG_SHIPPING') === '1';
            } catch {
              return false;
            }
          })();

          const formatMoney = (amount, currency) => new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: (currency || 'USD').toUpperCase()
          }).format(Number(amount || 0));

          const getCheckoutItemImage = item => {
            if (!item) return '';
            if (typeof commerce?.getLineItemDisplayImage === 'function') {
              return commerce.getLineItemDisplayImage(item);
            }
            const metadata = item.metadata || {};
            const preview =
              metadata.design_preview_url ||
              metadata.designPreviewUrl ||
              metadata.preview_url ||
              metadata.previewUrl ||
              metadata.preview_image ||
              metadata.previewImage ||
              item.thumbnail ||
              '';
            return String(preview || '');
          };

          const formatMinorMoney = (amountMinor, currency) => {
            const value = Number(amountMinor);
            if (!Number.isFinite(value)) return '';
            if (typeof commerce?.formatMoneyFromMinor === 'function') {
              return commerce.formatMoneyFromMinor(value, currency);
            }
            const divisor = typeof commerce?.getCurrencyDivisor === 'function'
              ? Number(commerce.getCurrencyDivisor(currency))
              : 100;
            const safeDivisor = Number.isFinite(divisor) && divisor > 0 ? divisor : 100;
            return formatMoney(value / safeDivisor, currency);
          };
          const formatShippingTotalDisplay = (shippingTotal, currency) => {
            if (typeof shippingTotal !== 'number') return '—';
            return shippingTotal > 0 ? formatMoney(shippingTotal, currency) : 'Free';
          };
          const logShippingDebug = (phase, detail) => {
            if (!shippingDebugEnabled) return;
            console.info('[checkout][shipping-money-debug]', {
              phase,
              ...detail
            });
          };

          const manualPaymentMessage =
            'LDC will accept your order! LDC accepts payment through the LDC cashapp: $eloveit22, the LDC venmo handle @eloveit22 or the LDC zelle handle 602-425-4516';

          const isManualProvider = provider => {
            const id = String(provider?.id || '').toLowerCase();
            const label = String(provider?.label || provider?.id || '').toLowerCase();
            return id.includes('system') || label.includes('manual');
          };

          const cleanVariantLabel = value =>
            String(value || '')
              .replace(/^\s*View\s+/i, '')
              .replace(/\s*(swatch|accent|option)\s*$/i, '')
              .replace(/\s+/g, ' ')
              .trim();

          const deriveVariantLabel = (variantTitle, baseTitle) => {
            if (!variantTitle) return '';
            const base = String(baseTitle || '').trim();
            if (base && variantTitle.startsWith(`${base} - `)) {
              return cleanVariantLabel(variantTitle.slice(base.length + 3));
            }
            if (variantTitle.includes(' - ')) {
              return cleanVariantLabel(variantTitle.split(' - ').slice(1).join(' - '));
            }
            if (!base || variantTitle !== base) return cleanVariantLabel(variantTitle);
            return '';
          };

          const escapeHtml = value => String(value ?? '').replace(/[&<>"']/g, char => {
            const map = {
              '&': '&amp;',
              '<': '&lt;',
              '>': '&gt;',
              '"': '&quot;',
              "'": '&#39;'
            };
            return map[char] || char;
          });

          const setMessage = (text, tone) => {
            if (!messageEl) return;
            messageEl.textContent = text || '';
            if (tone) {
              messageEl.dataset.tone = tone;
            } else {
              delete messageEl.dataset.tone;
            }
          };

          const readAddress = () => {
            const email = emailInput?.value?.trim() || '';
            const address = {
              first_name: firstNameInput?.value?.trim() || '',
              last_name: lastNameInput?.value?.trim() || '',
              address_1: address1Input?.value?.trim() || '',
              address_2: address2Input?.value?.trim() || '',
              city: cityInput?.value?.trim() || '',
              province: stateInput?.value?.trim() || '',
              postal_code: postalInput?.value?.trim() || '',
              country_code: countrySelect?.value || 'us',
              phone: phoneInput?.value?.trim() || ''
            };
            return { email, address };
          };

          const hasRequiredAddress = () => {
            const { email, address } = readAddress();
            return !!(
              email &&
              address.first_name &&
              address.last_name &&
              address.address_1 &&
              address.city &&
              address.province &&
              address.postal_code &&
              address.country_code
            );
          };

          const updateActionState = () => {
            if (!actionBtn) return;
            const hasItems = (state.cart?.items || []).length > 0;
            const providerLabel = state.selectedPaymentProvider?.label || state.selectedPaymentProvider?.id || '';
            const providerIsPayPal = providerLabel.toLowerCase().includes('paypal');
            const baseLabel = providerIsPayPal ? 'Continue to PayPal' : 'Place Order';
            actionBtn.textContent = hasItems ? baseLabel : 'Cart is empty';
            actionBtn.disabled = state.pending || !hasItems;
          };

          const updateOptionSelection = container => {
            if (!container) return;
            container.querySelectorAll('.checkout-option').forEach(option => {
              const checked = option.querySelector('input[type="radio"]:checked');
              option.classList.toggle('is-selected', Boolean(checked));
            });
          };
          const updateManualNote = () => {
            if (!manualNoteEl) return;
            const show = isManualProvider(state.selectedPaymentProvider);
            manualNoteEl.hidden = !show;
            if (show) manualNoteEl.textContent = manualPaymentMessage;
          };

          const renderCart = () => {
            if (!itemsContainer) return;
            const cart = state.cart;
            const items = cart?.items || [];
            if (!items.length) {
              itemsContainer.innerHTML = '<div class="checkout-empty">Your cart is empty. Continue shopping to add products before checking out.</div>';
              if (subtotalEl) subtotalEl.textContent = formatMoney(0, cart?.currency_code);
              if (shippingEl) shippingEl.textContent = '—';
              if (totalEl) totalEl.textContent = formatMoney(0, cart?.currency_code);
              if (countEl) countEl.textContent = '0 items';
              updateActionState();
              return;
            }

            itemsContainer.innerHTML = items.map(item => {
              const lineImage = getCheckoutItemImage(item);
              const previewStyle = lineImage
                ? `background-image: url('${lineImage.replace(/'/g, '%27')}');`
                : fallbackPreview;
              const lineTotal = (item.unit_price || 0) * (item.quantity || 0);
              const title = item.title || item.product_title || 'Item';
              const metadata = item.metadata || {};
              const metadataLabel = cleanVariantLabel(
                metadata.variant_label ||
                  metadata.color_label ||
                  metadata.selected_color ||
                  metadata.selectedColor ||
                  ''
              );
              const variantTitle = item.variant_title && item.variant_title !== 'Default' ? item.variant_title : '';
              const variantLabel = metadataLabel || deriveVariantLabel(variantTitle, title);
              const swatchStyleRaw =
                metadata.variant_style ||
                metadata.color_style ||
                metadata.selected_color_style ||
                metadata.selectedColorStyle ||
                '';
              const swatchGlyph =
                metadata.variant_glyph ||
                metadata.color_glyph ||
                metadata.selected_color_glyph ||
                metadata.selectedColorGlyph ||
                '';
              const swatchStyle = (swatchStyleRaw && swatchStyleRaw.trim())
                ? swatchStyleRaw.trim()
                : (variantLabel ? 'background:#e2e8f0;' : '');
              const isTextSwatch = /[A-Za-z]/.test(swatchGlyph || '');
              const colorMarkup = variantLabel
                ? `<div class="checkout-item-color">
                    <span class="checkout-item-swatch${isTextSwatch ? ' is-text' : ''}" style="${escapeHtml(swatchStyle.replace(/\"/g, '&quot;'))};">${escapeHtml(swatchGlyph)}</span>
                    <span class="checkout-item-color-value">${escapeHtml(variantLabel)}</span>
                  </div>`
                : '';
              const designOptions = [];
              const designColorLabel = metadata.design_color_label || metadata.designColorLabel || '';
              const designColorStyle = metadata.design_color_style || metadata.designColorStyle || '';
              const designColorGlyph = metadata.design_color_glyph || metadata.designColorGlyph || '';
              const designAccessoryLabel = metadata.design_accessory_label || metadata.designAccessoryLabel || '';
              const designAccessoryStyle = metadata.design_accessory_style || metadata.designAccessoryStyle || '';
              const designAccessoryGlyph = metadata.design_accessory_glyph || metadata.designAccessoryGlyph || '';
              const designWrapLabel = metadata.design_wrap_label || metadata.designWrapLabel || '';
              const designNotes = metadata.design_notes || metadata.designNotes || '';
              const designAttachmentName = metadata.design_attachment_name || metadata.designAttachmentName || '';
              const designAttachmentData =
                metadata.design_attachment_url ||
                metadata.designAttachmentUrl ||
                metadata.design_attachment_data ||
                metadata.designAttachmentData ||
                '';
              if (designColorLabel) {
                designOptions.push({
                  label: 'Color',
                  value: designColorLabel,
                  swatchStyle: designColorStyle,
                  swatchGlyph: designColorGlyph
                });
              }
              if (designAccessoryLabel) {
                designOptions.push({
                  label: 'Accessory',
                  value: designAccessoryLabel,
                  swatchStyle: designAccessoryStyle,
                  swatchGlyph: designAccessoryGlyph
                });
              }
              if (designWrapLabel) {
                designOptions.push({ label: 'Wrap', value: designWrapLabel });
              }
              if (designNotes) {
                designOptions.push({ label: 'Notes', value: designNotes });
              }
              if (designAttachmentName) {
                designOptions.push({ label: 'Attachment', value: designAttachmentName, attachmentData: designAttachmentData });
              }
              const designMarkup = designOptions.length
                ? `<ul class="checkout-item-options">${designOptions.map(opt => {
                    const normalizedLabel = (opt.label || '').toLowerCase();
                    const isColor = normalizedLabel === 'color';
                    const isAccessory = normalizedLabel === 'accessory';
                    const isAttachment = normalizedLabel === 'attachment';
                    const swatchGlyph = opt.swatchGlyph || '';
                    const isTextSwatch = /[A-Za-z]/.test(swatchGlyph);
                    const baseSwatchStyle = opt.swatchStyle && opt.swatchStyle.trim()
                      ? opt.swatchStyle.trim()
                      : (isAccessory ? 'background:#d8b4fe;' : 'background:#e2e8f0;');
                    const swatch = baseSwatchStyle && !isAttachment
                      ? `<span class="checkout-item-swatch${isTextSwatch ? ' is-text' : ''}" style="${escapeHtml(baseSwatchStyle.replace(/\"/g, '&quot;'))};">${escapeHtml(swatchGlyph)}</span>`
                      : '';
                    if (isAttachment) {
                      const badge = opt.attachmentData ? ' (attached)' : '';
                      const viewLink = opt.attachmentData
                        ? `<a href="${escapeHtml(String(opt.attachmentData).replace(/\"/g, '&quot;'))}" target="_blank" rel="noopener" class="checkout-attachment-link">View</a>`
                        : '';
                      return `<li><span class="label">${escapeHtml(opt.label)}:</span> <span class="value">${escapeHtml(opt.value || '')}${badge}</span> ${viewLink}</li>`;
                    }
                    return `<li><span class="label">${escapeHtml(opt.label)}:</span> ${swatch} <span class="value">${escapeHtml(opt.value || '')}</span></li>`;
                  }).join('')}</ul>`
                : '';
              return `
                <article class="cart-item" data-checkout-item="${escapeHtml(item.id)}">
                  <button type="button" class="checkout-remove" data-checkout-remove="${escapeHtml(item.id)}" aria-label="Remove ${escapeHtml(title)}">×</button>
                  <div class="cart-item-main">
                    <div class="cart-item-preview" style="${previewStyle}"></div>
                    <div class="cart-item-info">
                      <div class="cart-item-name">${escapeHtml(title)}</div>
                      <div class="checkout-item-meta">
                        <span class="checkout-item-quantity">Quantity <span>${item.quantity}</span></span>
                      </div>
                      ${colorMarkup}
                      ${designMarkup}
                    </div>
                  </div>
                  <div class="checkout-line-total">${formatMoney(lineTotal, cart.currency_code)}</div>
                </article>
              `;
            }).join('');

            const itemCount = items.reduce((sum, item) => sum + (item.quantity || 0), 0);
            if (subtotalEl) subtotalEl.textContent = formatMoney(cart.subtotal, cart.currency_code);
            if (shippingEl) {
              shippingEl.textContent = formatShippingTotalDisplay(cart.shipping_total, cart.currency_code);
            }
            if (totalEl) totalEl.textContent = formatMoney(cart.total ?? cart.subtotal, cart.currency_code);
            if (countEl) countEl.textContent = `${itemCount} ${itemCount === 1 ? 'item' : 'items'}`;
            updateActionState();

            itemsContainer.querySelectorAll('[data-checkout-remove]').forEach(btn => {
              btn.addEventListener('click', async () => {
                const id = btn.getAttribute('data-checkout-remove');
                if (!id || !state.cart?.id) return;
                try {
                  await commerce.request(`/store/carts/${state.cart.id}/line-items/${id}`, { method: 'DELETE' });
                  state.cart = await commerce.request(`/store/carts/${state.cart.id}?fields=+items.metadata`).then(res => res.cart || res);
                  await commerce.syncBadges();
                  renderCart();
                } catch (error) {
                  setMessage('Unable to remove that item right now.', 'error');
                }
              });
            });
          };

          const renderShippingOptions = () => {
            if (!shippingOptionsEl) return;
            const currency = state.cart?.currency_code || 'USD';
            const currencyCode = String(currency || 'USD').toUpperCase();
            const optionAmountField = 'amount';
            if (!state.shippingOptions.length) {
              shippingOptionsEl.innerHTML = '<div class="checkout-option">Enter your address to see shipping options.</div>';
              logShippingDebug('render-options', {
                cart_id: state.cart?.id || null,
                currency_code: currencyCode,
                option_amount_field: optionAmountField,
                options: [],
                cart_shipping_total_field: 'shipping_total',
                raw_cart_shipping_total: state.cart?.shipping_total ?? null,
                formatted_cart_shipping_total: formatShippingTotalDisplay(state.cart?.shipping_total, currency)
              });
              return;
            }
            const shippingOptionRows = state.shippingOptions.map(option => {
              const rawAmount = option?.amount;
              const formattedAmount = rawAmount != null ? formatMinorMoney(rawAmount, currency) : '—';
              return { option, rawAmount, formattedAmount };
            });
            shippingOptionsEl.innerHTML = shippingOptionRows.map(({ option, formattedAmount }) => {
              const checked = option.id === state.selectedShippingOption ? 'checked' : '';
              const label = option.name || 'Shipping';
              return `
                <label class="checkout-option">
                  <span class="option-label">
                    <input type="radio" name="shipping-option" value="${escapeHtml(option.id)}" ${checked} />
                    ${escapeHtml(label)}
                  </span>
                  <span class="option-amount">${formattedAmount}</span>
                </label>
              `;
            }).join('');
            updateOptionSelection(shippingOptionsEl);
            logShippingDebug('render-options', {
              cart_id: state.cart?.id || null,
              currency_code: currencyCode,
              option_amount_field: optionAmountField,
              options: shippingOptionRows.map(({ option, rawAmount, formattedAmount }) => ({
                id: option?.id || null,
                name: option?.name || 'Shipping',
                raw_amount: rawAmount ?? null,
                formatted_amount: formattedAmount
              })),
              cart_shipping_total_field: 'shipping_total',
              raw_cart_shipping_total: state.cart?.shipping_total ?? null,
              formatted_cart_shipping_total: formatShippingTotalDisplay(state.cart?.shipping_total, currency)
            });

            shippingOptionsEl.querySelectorAll('input[name="shipping-option"]').forEach(input => {
              input.addEventListener('change', async event => {
                const optionId = event.target.value;
                if (!optionId || !state.cart?.id) return;
                state.pending = true;
                updateActionState();
                try {
                  const updated = await commerce.request(`/store/carts/${state.cart.id}/shipping-methods`, {
                    method: 'POST',
                    body: { option_id: optionId }
                  });
                  state.cart = updated.cart || updated;
                  state.selectedShippingOption = optionId;
                  await commerce.request(`/store/carts/${state.cart.id}/taxes`, { method: 'POST' }).catch(() => {});
                  updateOptionSelection(shippingOptionsEl);
                  renderCart();
                  const selectedOption = state.shippingOptions.find(option => option.id === optionId) || null;
                  const selectedRawAmount = selectedOption?.amount ?? null;
                  const selectedFormattedAmount = selectedRawAmount != null
                    ? formatMinorMoney(selectedRawAmount, currency)
                    : '—';
                  logShippingDebug('shipping-method-set', {
                    cart_id: state.cart?.id || null,
                    selected_option_id: optionId,
                    currency_code: currencyCode,
                    option_amount_field: optionAmountField,
                    raw_option_amount: selectedRawAmount,
                    formatted_option_amount: selectedFormattedAmount,
                    cart_shipping_total_field: 'shipping_total',
                    raw_cart_shipping_total: state.cart?.shipping_total ?? null,
                    formatted_cart_shipping_total: formatShippingTotalDisplay(state.cart?.shipping_total, currency)
                  });
                } catch (error) {
                  setMessage('Unable to update shipping method.', 'error');
                } finally {
                  state.pending = false;
                  updateActionState();
                }
              });
            });
          };

          const renderPaymentOptions = () => {
            if (!paymentOptionsEl) return;
            if (!state.paymentProviders.length) {
              paymentOptionsEl.innerHTML = '<div class="checkout-option">Payment provider not configured yet.</div>';
              return;
            }
            paymentOptionsEl.innerHTML = state.paymentProviders.map(provider => {
              const label = provider.id.includes('paypal')
                ? 'PayPal'
                : provider.id.includes('system')
                  ? 'Manual'
                  : provider.id;
              const checked = provider.id === state.selectedPaymentProvider?.id ? 'checked' : '';
              return `
                <label class="checkout-option">
                  <span class="option-label">
                    <input type="radio" name="payment-provider" value="${escapeHtml(provider.id)}" ${checked} />
                    ${escapeHtml(label)}
                  </span>
                </label>
              `;
            }).join('');
            updateOptionSelection(paymentOptionsEl);
            updateManualNote();

            paymentOptionsEl.querySelectorAll('input[name="payment-provider"]').forEach(input => {
              input.addEventListener('change', event => {
                const id = event.target.value;
                state.selectedPaymentProvider = state.paymentProviders.find(p => p.id === id) || null;
                updateOptionSelection(paymentOptionsEl);
                updateManualNote();
                updateActionState();
              });
            });
            updateActionState();
          };

          const refreshPaymentProviders = async () => {
            if (!state.cart?.region_id) return;
            const data = await commerce.request(`/store/payment-providers?region_id=${state.cart.region_id}`);
            const providers = data.payment_providers || [];
            state.paymentProviders = providers;
            state.selectedPaymentProvider =
              providers.find(p => String(p.id).includes('paypal')) ||
              providers[0] ||
              null;
            renderPaymentOptions();
            updateManualNote();
          };

          const refreshShippingOptions = async () => {
            if (!state.cart?.id) return;
            const data = await commerce.request(`/store/shipping-options?cart_id=${state.cart.id}`);
            state.shippingOptions = data.shipping_options || [];
            if (!state.selectedShippingOption && state.cart?.shipping_methods?.length) {
              state.selectedShippingOption = state.cart.shipping_methods[0]?.shipping_option_id;
            }
            renderShippingOptions();
          };

          const syncAddress = async () => {
            if (!state.cart?.id || !hasRequiredAddress()) return;
            const { email, address } = readAddress();
            try {
              const updated = await commerce.request(`/store/carts/${state.cart.id}`, {
                method: 'POST',
                body: {
                  email,
                  shipping_address: address,
                  billing_address: address
                }
              });
              state.cart = updated.cart || updated;
              renderCart();
              await refreshShippingOptions();
            } catch (error) {
              setMessage('Unable to save address details.', 'error');
            }
          };

          const ensureRegion = async () => {
            if (!state.cart || state.cart.region_id) return;
            const data = await commerce.request('/store/regions');
            const region = data.regions?.[0];
            if (!region) return;
            const updated = await commerce.request(`/store/carts/${state.cart.id}`, {
              method: 'POST',
              body: { region_id: region.id }
            });
            state.cart = updated.cart || updated;
          };

          const completeCart = async () => {
            if (!state.cart?.id) return;
            state.pending = true;
            updateActionState();
            try {
              const completion = await commerce.request(`/store/carts/${state.cart.id}/complete`, {
                method: 'POST'
              });
              if (completion.type === 'order') {
                const message = isManualProvider(state.selectedPaymentProvider)
                  ? manualPaymentMessage
                  : 'Order placed successfully. Thank you!';
                setMessage(message, 'success');
                try {
                  localStorage.removeItem('ldc:medusa:cart_id');
                } catch {}
                await commerce.syncBadges();
                state.cart = completion.order?.cart || state.cart;
              } else if (completion.type === 'cart' && completion.error?.message) {
                setMessage(completion.error.message, 'error');
              } else {
                setMessage('Unable to complete checkout.', 'error');
              }
            } catch (error) {
              setMessage('Unable to complete checkout.', 'error');
            } finally {
              state.pending = false;
              updateActionState();
            }
          };

          const startPayment = async () => {
            if (!state.cart?.id) return;
            if (!state.selectedPaymentProvider) {
              setMessage('Select a payment method to continue.', 'error');
              return;
            }
            if (!hasRequiredAddress()) {
              setMessage('Please complete the required customer and shipping fields.', 'error');
              return;
            }
            state.pending = true;
            setMessage('Starting payment...', '');
            updateActionState();
            try {
              await syncAddress();
              const collectionRes = await commerce.request('/store/payment-collections', {
                method: 'POST',
                body: { cart_id: state.cart.id }
              });
              const collectionId = collectionRes.payment_collection?.id;
              if (!collectionId) throw new Error('Payment collection missing.');
              const returnUrl = `${window.location.origin}${window.location.pathname}`;
              const { email, address } = readAddress();
              const sessionRes = await commerce.request(`/store/payment-collections/${collectionId}/payment-sessions`, {
                method: 'POST',
                body: {
                  provider_id: state.selectedPaymentProvider.id,
                  data: {
                    return_url: returnUrl,
                    cancel_url: returnUrl,
                    email,
                    shipping_address: address,
                    billing_address: address
                  }
                }
              });
              const sessions = sessionRes.payment_collection?.payment_sessions || [];
              const session = sessions.find(s => s.provider_id === state.selectedPaymentProvider.id) || sessions[0];
              const sessionData = session?.data || {};
              const redirectUrl =
                sessionData.redirect_url ||
                sessionData.redirectUrl ||
                sessionData.approval_url ||
                sessionData.approvalUrl ||
                sessionData.url ||
                '';
              if (redirectUrl) {
                window.location.href = redirectUrl;
                return;
              }
              await completeCart();
            } catch (error) {
              setMessage('Unable to start payment. Check your payment configuration.', 'error');
            } finally {
              state.pending = false;
              updateActionState();
            }
          };

          const bindInputListeners = () => {
            const inputs = [
              emailInput,
              phoneInput,
              firstNameInput,
              lastNameInput,
              address1Input,
              address2Input,
              cityInput,
              stateInput,
              postalInput,
              countrySelect
            ].filter(Boolean);
            let timeout = null;
            const debounced = () => {
              if (timeout) window.clearTimeout(timeout);
              timeout = window.setTimeout(() => syncAddress(), 400);
            };
            inputs.forEach(input => {
              input.addEventListener('change', debounced);
              input.addEventListener('blur', debounced);
            });
          };

          const hydrateForm = cart => {
            const address = cart?.shipping_address || {};
            if (emailInput && cart?.email) emailInput.value = cart.email;
            if (phoneInput && address.phone) phoneInput.value = address.phone;
            if (firstNameInput && address.first_name) firstNameInput.value = address.first_name;
            if (lastNameInput && address.last_name) lastNameInput.value = address.last_name;
            if (address1Input && address.address_1) address1Input.value = address.address_1;
            if (address2Input && address.address_2) address2Input.value = address.address_2;
            if (cityInput && address.city) cityInput.value = address.city;
            if (stateInput && address.province) stateInput.value = address.province;
            if (postalInput && address.postal_code) postalInput.value = address.postal_code;
            if (countrySelect && address.country_code) countrySelect.value = address.country_code;
          };

          const init = async () => {
            try {
              state.cart = await commerce.getOrCreateCart();
              await ensureRegion();
              hydrateForm(state.cart);
              await refreshPaymentProviders();
              await refreshShippingOptions();
              renderCart();
              bindInputListeners();
              if (actionBtn) actionBtn.addEventListener('click', startPayment);
              const params = new URLSearchParams(window.location.search);
              if (params.has('token') || params.has('paymentId') || params.has('PayerID') || params.has('payerId')) {
                await completeCart();
              }
            } catch (error) {
              setMessage('Unable to load checkout. Please refresh and try again.', 'error');
            }
          };

          init();
        };

        const commerce = window.LDCCommerce;
        const medusaEnabled = document.body?.dataset?.medusaEnabled === 'true' || window.LDC_MEDUSA_ENABLED === true;
        if (commerce?.enabled && medusaEnabled) {
          runMedusaCheckout(commerce);
          return;
        }

        const CART_STORAGE_KEY = 'ldc:cart';
        const fallbackPreview = 'background: linear-gradient(135deg, #d8b4fe 0%, #a855f7 100%);';

        const storage = (() => {
          const tryStore = store => {
            if (!store) return null;
            const probeKey = '__ldc_checkout_probe__';
            try {
              store.setItem(probeKey, '1');
              store.removeItem(probeKey);
              return store;
            } catch (error) {
              return null;
            }
          };
          return tryStore(window.localStorage) || tryStore(window.sessionStorage);
        })();

        const formatCurrency = value => new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD'
        }).format(value ?? 0);

        const escapeHtml = value => String(value ?? '').replace(/[&<>"']/g, char => {
          const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
          };
          return map[char] || char;
        });

        // Make "Continue Shopping" return to the previous page (fallback to home).
        const backLink = document.querySelector('.checkout-back');
        if (backLink) {
          backLink.addEventListener('click', event => {
            event.preventDefault();
            const fallbackUrl = 'index.html';
            const referrer = document.referrer && !document.referrer.includes('checkout.html') ? document.referrer : '';
            if (window.history.length > 1) {
              history.back();
              setTimeout(() => {
                if (window.location.pathname.endsWith('checkout.html')) {
                  window.location.href = referrer || fallbackUrl;
                }
              }, 300);
            } else {
              window.location.href = referrer || fallbackUrl;
            }
          });
        }

        const loadCartState = () => {
          const params = new URLSearchParams(window.location.search);
          let paramCart = null;
          const debugState = {
            rawDesignParam: params.get('design') || '',
            rawCartParam: params.get('cart') || ''
          };
          if (params.get('cart')) {
            try {
              const decoded = decodeURIComponent(params.get('cart'));
              const parsed = JSON.parse(decoded);
              if (parsed && Array.isArray(parsed.items)) {
                paramCart = parsed.items;
                debugState.paramCartCount = paramCart.length;
              }
            } catch (error) {
              console.warn('Checkout: unable to parse cart param.', error);
            }
          }
          let designItem = null;
          const readDesignPayload = raw => {
            try {
              const decoded = decodeURIComponent(raw);
              const parsed = JSON.parse(decoded);
              if (parsed && parsed.id) return parsed;
            } catch (error) {
              console.warn('Checkout: unable to parse design payload.', error);
            }
            return null;
          };

          if (params.has('design')) {
            const rawParam = params.get('design');
            if (rawParam) {
              designItem = readDesignPayload(rawParam);
            }
          }

          let designFromSession = false;
          if (!designItem) {
            const rawDesign = sessionStorage?.getItem('ldc:design:last');
            if (rawDesign) {
              try {
                const parsed = JSON.parse(rawDesign);
                if (parsed && parsed.id) {
                  designItem = parsed;
                  designFromSession = true;
                }
              } catch (error) {
                console.warn('Checkout: unable to read design payload from session.', error);
              }
            }
          }

          if (designItem) {
            designItem = {
              id: String(designItem.id),
              name: String(designItem.name ?? 'Custom Design'),
              price: Number(designItem.price ?? 0) || 0,
              quantity: Math.max(1, Number(designItem.quantity ?? 1) || 1),
              previewStyle: typeof designItem.previewStyle === 'string' ? designItem.previewStyle.trim() : '',
              options: Array.isArray(designItem.options)
                ? designItem.options
                    .map(opt => ({
                      label: String(opt?.label ?? '').trim(),
                      value: String(opt?.value ?? '').trim(),
                      swatchStyle: typeof opt?.swatchStyle === 'string' ? opt.swatchStyle.trim() : '',
                      swatchGlyph: typeof opt?.swatchGlyph === 'string' ? opt.swatchGlyph : ''
                    }))
                    .filter(opt => opt.label || opt.value)
                : [],
              notes: typeof designItem.notes === 'string' ? designItem.notes : ''
            };
          }
          let baseState = { items: [] };
          const readCart = raw => {
            try {
              const parsed = JSON.parse(raw);
              if (parsed && Array.isArray(parsed.items)) {
                return {
                  items: parsed.items
                    .map(item => ({
                      id: String(item.id ?? ''),
                      name: String(item.name ?? 'Item'),
                      price: Number(item.price ?? 0) || 0,
                      quantity: Math.max(1, Number(item.quantity ?? 1) || 1),
                      previewStyle: typeof item.previewStyle === 'string' ? item.previewStyle.trim() : '',
                      options: Array.isArray(item.options)
                        ? item.options
                            .map(opt => ({
                              label: String(opt?.label ?? '').trim(),
                              value: String(opt?.value ?? '').trim(),
                              swatchStyle: typeof opt?.swatchStyle === 'string' ? opt.swatchStyle.trim() : '',
                              swatchGlyph: typeof opt?.swatchGlyph === 'string' ? opt.swatchGlyph : '',
                              attachmentData: typeof opt?.attachmentData === 'string' ? opt.attachmentData : ''
                            }))
                            .filter(opt => opt.label || opt.value)
                        : [],
                      notes: typeof item.notes === 'string' ? item.notes : ''
                    }))
                    .filter(item => item.id && item.quantity > 0)
                };
              }
            } catch (error) {
              console.warn('Checkout: unable to parse cart payload.', error);
            }
            return null;
          };

          if (storage) {
            const raw = storage.getItem(CART_STORAGE_KEY);
            const parsed = raw ? readCart(raw) : null;
            if (parsed) baseState = parsed;
          }

          if ((!baseState.items || !baseState.items.length) && window.sessionStorage) {
            const raw = window.sessionStorage.getItem(CART_STORAGE_KEY);
            const parsed = raw ? readCart(raw) : null;
            if (parsed) baseState = parsed;
          }

          if (designItem) {
            const existingIndex = baseState.items.findIndex(i => i.id === designItem.id);
            if (existingIndex >= 0) {
              baseState.items[existingIndex] = designItem;
            } else {
              baseState.items.push(designItem);
            }
            if (designFromSession && window.sessionStorage) {
              try {
                window.sessionStorage.removeItem('ldc:design:last');
              } catch (error) {
                console.warn('Checkout: unable to clear session design payload.', error);
              }
            }
          }
          if (paramCart && paramCart.length) {
            baseState.items = paramCart
              .map(item => ({
                id: String(item.id ?? ''),
                name: String(item.name ?? 'Item'),
                price: Number(item.price ?? 0) || 0,
                quantity: Math.max(1, Number(item.quantity ?? 1) || 1),
                previewStyle: typeof item.previewStyle === 'string' ? item.previewStyle.trim() : '',
                options: Array.isArray(item.options)
                  ? item.options
                      .map(opt => ({
                        label: String(opt?.label ?? '').trim(),
                        value: String(opt?.value ?? '').trim(),
                        swatchStyle: typeof opt?.swatchStyle === 'string' ? opt.swatchStyle.trim() : '',
                        swatchGlyph: typeof opt?.swatchGlyph === 'string' ? opt.swatchGlyph : '',
                        attachmentData: typeof opt?.attachmentData === 'string' ? opt.attachmentData : ''
                      }))
                      .filter(opt => opt.label || opt.value)
                  : [],
                notes: typeof item.notes === 'string' ? item.notes : ''
              }))
              .filter(item => item.id && item.quantity > 0);
          }
          debugState.finalCount = baseState.items.length;
          console.debug('Checkout loadCartState', debugState);
          return baseState;
        };

        const itemsContainer = document.querySelector('[data-checkout-items]');
        const subtotalEl = document.querySelector('[data-checkout-subtotal]');
        const totalEl = document.querySelector('[data-checkout-total]');
        const countEl = document.querySelector('[data-checkout-count]');
        const actionBtn = document.querySelector('[data-checkout-action]');

        const cartState = loadCartState();

        const renderCheckout = () => {
          if (!itemsContainer) return;

          if (!cartState.items.length) {
            itemsContainer.innerHTML = '<div class="checkout-empty">Your cart is empty. Continue shopping to add products before checking out.</div>';
            if (subtotalEl) subtotalEl.textContent = formatCurrency(0);
            if (totalEl) totalEl.textContent = formatCurrency(0);
            if (countEl) countEl.textContent = '0 items';
            if (actionBtn) {
              actionBtn.setAttribute('disabled', 'true');
              actionBtn.textContent = 'Cart is empty';
            }
            return;
          }

          const itemsMarkup = cartState.items.map(item => {
            const previewStyle = item.previewStyle && item.previewStyle.trim() ? item.previewStyle : fallbackPreview;
            const safePreview = previewStyle.replace(/"/g, '&quot;');
            const lineTotal = item.price * item.quantity;
            const optionsMarkup = item.options && item.options.length
              ? `<ul class="checkout-item-options">${item.options.map(opt => {
                  const swatchGlyph = opt.swatchGlyph || '';
                  const normalizedLabel = (opt.label || '').toLowerCase();
                  const isColor = normalizedLabel === 'color';
                  const isAccessory = normalizedLabel === 'accessory';
                  const isAttachment = normalizedLabel === 'attachment';
                  const baseSwatchStyle = (opt.swatchStyle || '').trim();
                  const hasSwatch = !!baseSwatchStyle;
                  const swatch = hasSwatch
                    ? `<span class="checkout-swatch" style="${escapeHtml(baseSwatchStyle.replace(/\"/g, '&quot;'))}; width:1rem; height:1rem; border-radius:9999px; display:inline-flex; align-items:center; justify-content:center; border:1px solid rgba(15,23,42,0.25); box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6); margin-left:0.3rem; vertical-align:middle; transform: translateY(-1px);">${escapeHtml(swatchGlyph)}</span>`
                    : '';
                  if (isColor) {
                    return `<li><span class="label">Color:</span>${swatch} <span class="value">${escapeHtml(opt.value || '')}</span></li>`;
                  }
                  if (isAccessory) {
                    return `<li><span class="label">Accessory:</span>${swatch} <span class="value">${escapeHtml(opt.value || '')}</span></li>`;
                  }
                  if (isAttachment) {
                    const badge = opt.attachmentData ? ' (attached)' : '';
                    const viewLink = opt.attachmentData
                      ? `<a href="${escapeHtml(opt.attachmentData.replace(/\"/g, '&quot;'))}" target="_blank" rel="noopener">View</a>`
                      : '';
                    return `<li><span class="label">Attachment:</span> <span class="value">${escapeHtml(opt.value || 'Attached file')}${badge} ${viewLink}</span></li>`;
                  }
                  return `<li><span class="label">${escapeHtml(opt.label)}:</span> <span class="value">${escapeHtml(opt.value)}</span>${swatch}</li>`;
                }).join('')}</ul>`
              : '';
            const notesMarkup = item.notes
              ? `<div class="checkout-item-notes"><span class="label">Notes:</span> <span class="value">${escapeHtml(item.notes)}</span></div>`
              : '';
            return `
            <article class="cart-item" data-checkout-item="${escapeHtml(item.id)}">
              <button type="button" class="checkout-remove" data-checkout-remove="${escapeHtml(item.id)}" aria-label="Remove ${escapeHtml(item.name)}">×</button>
              <div class="cart-item-main">
                <div class="cart-item-preview" style="${safePreview}"></div>
                <div class="cart-item-info">
                  <div class="cart-item-name">${escapeHtml(item.name)}</div>
                  <div class="checkout-item-meta">
                    <span class="checkout-item-quantity">Quantity <span>${item.quantity}</span></span>
                  </div>
                  ${optionsMarkup}
                  ${notesMarkup}
                </div>
              </div>
              <div class="checkout-line-total">${formatCurrency(lineTotal)}</div>
            </article>`;
          }).join('');

          itemsContainer.innerHTML = itemsMarkup;

          const subtotal = cartState.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
          const itemCount = cartState.items.reduce((sum, item) => sum + item.quantity, 0);

          if (subtotalEl) subtotalEl.textContent = formatCurrency(subtotal);
          if (totalEl) totalEl.textContent = formatCurrency(subtotal);
          if (countEl) countEl.textContent = `${itemCount} ${itemCount === 1 ? 'item' : 'items'}`;
          if (actionBtn) {
            actionBtn.removeAttribute('disabled');
            actionBtn.textContent = 'Place Order';
            actionBtn.addEventListener('click', () => {
              alert("Checkout flow is a visual demo. Reach out to Lovett's Designs & Crafts to place your order.");
            }, { once: true });
          }

          itemsContainer.querySelectorAll('[data-checkout-remove]').forEach(btn => {
            btn.addEventListener('click', () => {
              const id = btn.getAttribute('data-checkout-remove');
              if (!id) return;
              cartState.items = cartState.items.filter(item => item.id !== id);
              if (storage) {
                try {
                  storage.setItem(CART_STORAGE_KEY, JSON.stringify({ items: cartState.items }));
                } catch {}
              }
              renderCheckout();
            });
          });
        };

        renderCheckout();
      })();
    </script>
  </body>
</html>
